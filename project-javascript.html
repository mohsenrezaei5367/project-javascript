<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="./node_modules/fontawesome-free-6.1.1-web/css/all.css">
  <link rel="stylesheet" href="./style/style-app.css">

  <title>Document</title>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12 p-0">
        <nav>
          <div class="nav nav-tabs" id="nav-tab" role="tablist">
            <button class="nav-link active" id="emoje-rating-tab" data-bs-toggle="tab" data-bs-target="#emoje-rating"
              type="button" role="tab" aria-controls="emoje-rating" aria-selected="true">Emoje Rating</button>
            <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile"
              type="button" role="tab" aria-controls="nav-profile" aria-selected="false">Profile Statistics</button>
            <button class="nav-link" id="nav-image-gallery-tab" data-bs-toggle="tab" data-bs-target="#nav-image-gallery"
              type="button" role="tab" aria-controls="nav-image-gallery" aria-selected="false">Image Gallery</button>
          </div>
        </nav>
        <div class="tab-content" id="nav-tabContent">
          <!-- emoje rating code .... -->
          <div class="tab-pane fade show active" id="emoje-rating" role="tabpanel" aria-labelledby="nav-home-tab">
            <div class="container">
              <h1>Emoje rating</h1>
              <div class="card">
                <div class="emoje-container">
                  <i class="far fa-angry"></i>
                  <i class="far fa-frown"></i>
                  <i class="far fa-meh"></i>
                  <i class="far fa-smile"></i>
                  <i class="far fa-laugh"></i>
                </div>
                <div class="rating-container mt-4">
                  <i class="fas fa-star "></i>
                  <i class="fas fa-star"></i>
                  <i class="fas fa-star"></i>
                  <i class="fas fa-star"></i>
                  <i class="fas fa-star"></i>
                </div>
              </div>
            </div>
          </div>
          <!-- Profile Statistics -->
          <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
            
            <div class="container ">
              <h1>Profile Statistics</h1>
              <div class="profile-container">
                <div class="container-fluid mt-3 main">
                   <div class="row">
                  <div class="col-md-4">
                    <div class="box-profile">
                      <i class="fa fa-briefcase"></i>
                      <div class="conter" data-ceil="15">15</div>
                      <p class="mt-4 text-profile">Years Exprerience</p>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="box-profile">
                      <i class="fa fa-cloud"></i>
                      <div class="conter" data-ceil="260">260</div>
                      <p class="mt-4 text-profile">Website Made</p>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="box-profile">
                      <i class=" fa fa-brands fa-apple"></i>
                      <div class="conter" data-ceil="27">27</div>
                      <p class="mt-4 text-profile">App Made</p>
                    </div>
                  </div>

                </div>
                </div>
               
              </div>
            </div>
          </div>
          <!-- Image Gallery -->
          <div class="tab-pane fade" id="nav-image-gallery" role="tabpanel" aria-labelledby="nav-contact-tab">
            <div class="container">
              <h1>Image Gallery</h1>
              <div class="col-md-12">
              <div class="container-images">
                 
                <div class="row">
                  <div class="image-containetr">
                <figure style="--i : 1" >
                  <img src="./images/WALLPAPER NOWROZ 94  (1).jpg" alt="">
                </figure>
                <figure style="--i : 2">
                  <img src="./images/WALLPAPER NOWROZ 94  (2).jpg" alt="">
                </figure>
                <figure style="--i : 3">
                  <img src="./images/WALLPAPER NOWROZ 94  (3).jpg" alt="">
                </figure>
                <figure style="--i : 4">
                  <img src="./images/WALLPAPER NOWROZ 94  (4).jpg" alt="">
                </figure>
                <figure style="--i : 5">
                  <img src="./images/WALLPAPER NOWROZ 94  (5).jpg" alt="">
                </figure>
                <figure style="--i : 6">
                  <img src="./images/WALLPAPER NOWROZ 94  (6).jpg" alt="">
                </figure>
                <figure style="--i : 7">
                  <img src="./images/WALLPAPER NOWROZ 94  (7).jpg" alt="">
                </figure>
                <figure style="--i : 8">
                  <img src="./images/WALLPAPER NOWROZ 94  (8).jpg" alt="">
                </figure>
                <figure style="--i : 9">
                  <img src="./images/WALLPAPER NOWROZ 94  (9).jpg" alt="">
                </figure>
                <figure style="--i : 10">
                  <img src="./images/WALLPAPER NOWROZ 94  (10).jpg" alt="">
                </figure>
              </div>
                </div>
              
                </div>
               
                </div>
             
                
            </div>
            <div class="container">
              <div class="col-md-12">
                   <div class="row">
                <div class="btn-container">
            <button class="btn btn-light" id="prev">Prev</button>
            <button class="btn btn-light" id="next">Next</button>
          </div>
              </div>
           
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="./node_modules/bootstrap/dist/js/bootstrap.js"></script>
  <script src="./node_modules/jquery/dist/jquery.js"></script>
  <script src="./js/app.js"></script>
</body>

</html>
